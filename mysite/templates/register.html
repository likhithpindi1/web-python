{% extends 'base.html' %}
{% block content %}

<section class="register-section">
    

        <form class="register-form" method="post">
            <p class="register-head">Register</p>
            <input type="text" valu="" class="register-input-1 common-input" name="first_name" placeholder="First Name" required><br>
            <input type="text" valu="" class="register-input-2 common-input" name="last_name" placeholder="Last Name" required><br>
            <input type="phone" valu="" class="register-input-3 common-input" name="last_name" placeholder="Phone" required><br>
            <input type="email" valu="" class="register-input-4 common-input" name="email" placeholder="Email" required><br>

        </form>
</section>
